name: DeathRun
author: hctel
version: 00.0Beta
main: be.hctel.renaissance.deathrun.DeathRun
api-version: 1.21.8
depend: [Multiverse-Core]
prefix: DeathRun-TEST-00.0Beta
load: POSTWORLD
libaries:
  - org.json:json:20250517
  - com.comphenix.packetwrapper:PacketWrapper:1.20-2.2.1
commands:
  testtrap:
    usage: /traptest <startPos x-y-z> <endPos x-y-z> <modelStartPos x-y-z> <width> <steps> <delay> <type>
    permission: dr.admin
    description: tests a trap
  gm:
    usage: /gm <0-3>
    permission: dr.admin
    description: Changes your gamemode
  dms:
    usage: /dmp <runner|death>
    permission: dr.admin
    description: Saves a new map spawn
  traptool:
    usage: /traptool <type> <width> <steps> <delay> <resetDelay> <cooldownDelay>
    permission: dr.admin
    description: Opens the trap tool
  savetrap:
    usage: /savetrap
    permission: dr.admin
    description: Saves a trap created from the trap tool
  trapmanager:
    usage: /trapmanager
    permission: dr.admin
    description: Shows the trap manager
  cpd:
    usage: /cpd [tokencount] [name]
    permission: dr.admin
    description: Defines a checkpoint
  testheads:
    usage: /testheads
    permission: dr.admin
    description: test command